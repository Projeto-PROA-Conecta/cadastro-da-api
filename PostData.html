            <p>Cadastrando</p>

            <form action="http://localhost:8082/indicados/inserir" id="formulario" class="needs-validation">

<div class="col-sm-12">
    <label for="nomeUsuario" class="form-label">Nome do usuário:</label>

</div>

<div class="col-sm-12">

</div>

<div class="col-sm-12">

    <input type="tel" name="telefone" id="telefone" class="form-control" required>
</div>

<div class="col-sm-12">
    <label for="senha" class="form-label">Senha:</label>
    <input type="password" name="senha" id="senha" class="form-control" required>
</div>

<div class="col-sm-12">
    <label for="dataNascimento" class="form-label">Data de nascimento:</label>
    <input type="date" name="dataNascimento" id="dataNascimento" class="form-control" required>
</div>

<div class="col-sm-12">
    <label for="cpf" class="form-label">CPF:</label>
    <input type="text" name="cpf" id="cpf" class="form-control" required>
</div>

<div class="col-sm-12">
    <label for="rg" class="form-label">RG:</label>
    <input type="text" name="rg" id="rg" class="form-control" required>
</div>

<div class="col-sm-12">

</div>


</label>
      <div>

        </div>             

                    <div id="txtFeedback" class="text-red text-center">

                    </div>

    </div>
    <script>

        const btnSubmit = document.querySelector('input[type="submit"]');

        const url = "http://localhost:8082/indicados/inserir";

        const form = document.getElementById('formulario');

        // enviando dados para a API usando FormData e Fetch

        form.addEventListener('submit', async function (event) {
            event.preventDefault();

            const formData = new FormData(form);

            // FormData é uma interface que permite a construção de um conjunto de pares chave/valor representando  os campos e seus valores.  Ele fornece um modo fácil de construir um conjunto de pares chave/valor que podem ser enviados usando a função fetch().

            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(Object.fromEntries(formData))
            });

            if (response.ok) {
                alert('Registro inserido com sucesso!');
                console.log(response);
            } else {
                alert('Erro ao inserir registro!');
            }
        });



    </script>
